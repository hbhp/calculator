<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="/calculator/javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="banner">
    </div>
    <div id ="body">
        <div id="left"></div>
        <div id="calc">
            <div id="screenArea">
                <div id="screen"><p id="val1"></p></div>
            </div>
            <div id="buttonPad">
                <div id="deleteButtons">
                    <button id="delB">CLEAR</button>
                    <button id="delB">DELETE</button>
                </div>
                <div id="numberButtons">
                    <button class="numB">7</button>
                    <button class="numB">8</button>
                    <button class="numB">9</button>
                    <button class="">รท</button>
                    <button class="numB">4</button>
                    <button class="numB">5</button>
                    <button class="numB">6</button>
                    <button class="">x</button>
                    <button class="numB">1</button>
                    <button class="numB">2</button>
                    <button class="numB">3</button>
                    <button class="">-</button>
                    <button class="">.</button>
                    <button class="numB">0</button>
                    <button class="equals">=</button>
                    <button class="">+</button>
                </div>
            </div>
        </div>
        <div id="right"></div>
    </div>
    <div id="footer"></div>
    
</body>
</html>
